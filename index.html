
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <title>ESP32Data - Display</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        background-color: #f0f0f0;
        flex-direction: column;
        align-items: center;
        height: 100vh;
      }

      header {
        text-align: center;
        background-color: #ebebeb;
        color: #ae4a4a;
        padding: 20px;
        margin-bottom: 20px;
      }

      .container {
        text-align: center;
        background-color: #fff;
        padding: 30px;
        border-radius: 2.5px;
        box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.2);
        margin: 5px;
      }

      pre {
        white-space: pre-wrap;
        font-size: 16px;
        margin-top: 20px;
      }

      footer {
        margin-top: 20px;
        background-color: #5a5656;
        color: #fff;
        text-align: center;
        padding: 10px;
      }
    </style>
  </head>
  <body>
    <header>
      <h1>RealTime Count of the GYM</h1>
      <h4 id="liveTime">Time Now: <span id="clock"></span></h4>
      <h4 id="Time">
        Last Updated At: <span id="time_latest">Loading ...</span>
      </h4>
    </header>
    <div class="container">
      <button id="refresh-button">Refresh Page</button>
      <table id="data-table">
        <!-- Table data will be inserted here -->
      </table>
    </div>
    <footer>ILGC Project by Jahnvi, Pratham, Purv, Tanay</footer>

    <script type="text/javascript">
      // Update the live clock
      function updateClock() {
        const clock = document.getElementById("clock");
        const now = new Date();
        let day;

        switch (now.getDay()) {
          case 0:
            day = "Sunday";
            break;
          case 1:
            day = "Monday";
            break;
          case 2:
            day = "Tuesday";
            break;
          case 3:
            day = "Wednesday";
            break;
          case 4:
            day = "Thursday";
            break;
          case 5:
            day = "Friday";
            break;
          case 6:
            day = "Saturday";
            break;
          default:
            day = "Day";
        }

        const timeString = now.toLocaleTimeString().toUpperCase() + " " + day;
        clock.textContent = timeString;
      }

      // Update the clock every second
      setInterval(updateClock, 1000);

      async function fetchData() {
        try {
          const response = await fetch(
            'https://docs.google.com/spreadsheets/d/e/2PACX-1vTDtg7_mIYkSfx24mQMvYeW3piLRayVkh-Ass7Jbw_q4zk7reE6p944a9o4MeC_5DDsBNVl_Mv7u6H6/pubhtml' // Replace with the actual URL
          );

          if (!response.ok) {
            throw new Error('Failed to fetch data');
          }

          const text = await response.text();
          const parser = new DOMParser();
          const doc = parser.parseFromString(text, 'text/html');
          const table = doc.querySelector('.waffle');

          if (table) {
            // Replace the content of the data-table element with the scraped table
            const dataTable = document.getElementById('data-table');
            dataTable.innerHTML = table.innerHTML;
          } else {
            throw new Error('Table not found on the target webpage');
          }

          // Update the last updated time
          const timeLatest = document.getElementById('time_latest');
          const nowTime = new Date();
          const timeString = nowTime.toLocaleTimeString();
          timeLatest.textContent = timeString;
        } catch (err) {
          const dataTable = document.getElementById('data-table');
          dataTable.innerHTML = `<tr><td>${err.message}</td></tr>`;
        }
      }

      // Fetch and display data when the page loads
      window.addEventListener('load', fetchData);

      // Add event listener for the refresh button
      const refreshButton = document.getElementById('refresh-button');
      refreshButton.addEventListener('click', function () {
        // Reload the page
        location.reload();
      });
    </script>
  </body>
</html>
