<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Gym Counter</title>
    <style>
      #refresh-button {
        background-color: #3498db;
        color: #fff;
        border: none;
        padding: 10px 20px;
        font-size: 16px;
        cursor: pointer;
        border-radius: 5px;
        transition: background-color 0.3s ease;
      }

      #refresh-button:hover {
        background-color: #2980b9;
      }
      body {
        font-family: Arial, sans-serif;
        background-color: #f0f0f0;
        flex-direction: column;
        align-items: center;
        height: 100vh;
        background-color: rgb(70, 69, 69);
        background-size: cover;
        /* opacity: 0.9; */
      }

      header {
        text-align: center;
        background-color: #ebebeb;
        color: #ae4a4a;
        padding: 20px;
        margin-bottom: 20px;
      }

      .container {
        text-align: center;
        background-color: #fff;
        padding: 30px;
        box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.2);
      }

      footer {
        margin-top: 20px;
        background-color: #5a5656;
        color: #fff;
        text-align: center;
        padding: 10px;
      }
      table {
        width: 100%;
        font-size: 16px;
        margin-top: 20px;
        margin-left: auto;
        margin-right: auto;
        border-collapse: collapse;
        border-spacing: 0;
      }

      th {
        display: none; /* Hide the header cells */
      }

      td {
        border: 2px solid #000;
        padding: 8px;
        text-align: center;
        background-color: #fff;
        color: #000;
      }

      tr:nth-child(even) {
        background-color: #ffcece;
      }

      /* Style for table container */
      .table-container {
        overflow-x: auto;
        box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.2);
        border-radius: 5px;
        padding: 10px;
      }

      /* Style for the first column (reduce width) */
      tr:first-child {
        max-width: 10px; /* Adjust the max-width as needed */
        white-space: nowrap; /* Prevent text from wrapping */
        text-align: center;
      }
    </style>
  </head>
  <body>
    <header>
      <h1>RealTime Count of the GYM</h1>
      <h4 id="liveTime">Time Now: <span id="clock"></span></h4>
      <h4 id="Time">
        <span id="time_latest">Loading ...</span>
      </h4>
    </header>
    <div class="container" style="overflow-x: auto">
      <button id="refresh-button">Refresh Page</button>
      <table id="data-table">
        <!-- Table data will be inserted here -->
      </table>
    </div>
    <br /><br />
    <footer>ILGC Project by Jahnvi, Pratham, Purv, Tanay</footer>

    <script type="text/javascript">
      // Update the live clock
      function updateClock() {
        const clock = document.getElementById("clock");
        const now = new Date();
        const timeString = now.toLocaleTimeString("en-US", {
          hour: "2-digit",
          minute: "2-digit",
          second: "2-digit",
          hour12: false, // Use 24-hour format
        });
        clock.textContent = timeString;
      }

      // Update the clock every second
      setInterval(updateClock, 1000);

      async function fetchData() {
        try {
          const response = await fetch(
            "https://docs.google.com/spreadsheets/d/e/2PACX-1vTDtg7_mIYkSfx24mQMvYeW3piLRayVkh-Ass7Jbw_q4zk7reE6p944a9o4MeC_5DDsBNVl_Mv7u6H6/pubhtml" // Replace with the actual URL
          );

          if (!response.ok) {
            throw new Error("Failed to fetch data");
          }

          const text = await response.text();
          const parser = new DOMParser();
          const doc = parser.parseFromString(text, "text/html");
          const table = doc.querySelector(".waffle");

          if (table) {
            // Replace the content of the data-table element with the scraped table
            const dataTable = document.getElementById("data-table");
            dataTable.innerHTML = table.innerHTML;

            // Get the last row and the 2nd cell of the table
            const rows = dataTable.querySelectorAll("tr");
            const lastRow = rows[rows.length - 1];
            const cells = lastRow.querySelectorAll("td");
            const secondCellContent =
              cells[1].textContent + " " + cells[2].textContent;

            // Update the "Last Updated At" with the content of the last row's 2nd cell
            const timeLatest = document.getElementById("time_latest");
            timeLatest.textContent = "Last Updated At: " + secondCellContent;
          } else {
            throw new Error("Table not found on the target webpage");
          }
        } catch (err) {
          const dataTable = document.getElementById("data-table");
          dataTable.innerHTML = `<tr><td>${err.message}</td></tr>`;
        }
      }

      // Fetch and display data when the page loads
      window.addEventListener("load", fetchData);

      // Add event listener for the refresh button
      const refreshButton = document.getElementById("refresh-button");
      refreshButton.addEventListener("click", function () {
        // Reload the page
        location.reload();
      });
    </script>
  </body>
</html>
