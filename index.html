<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Gym Counter</title>
    <style>
      #refresh-button {
        background-color: rgba(0, 0, 139, 0.6);
        border: none;
        padding: 10px 20px;
        font-size: 16px;
        cursor: pointer;
        border-radius: 5px;
        transition: background-color 0.3s ease;
      }

      #refresh-button:hover {
        background-color: darkcyan;
      }

      body {
        font-family: Arial, sans-serif;
        background-color: #f0f0f0;
        flex-direction: column;
        align-items: center;
        height: 100vh;
        background-color: rgb(70, 69, 69);
        background-size: cover;
        margin: 0; /* Remove default margin to eliminate any gaps */
      }

      header {
        text-align: center;
        background-color: #ebebeb;
        color: rgba(0, 0, 139, 0.716);
        padding: 20px;
        margin-bottom: 20px;
      }

      header h1 {
        margin: 0; /* Remove default margin to eliminate any gaps */
      }

      .table-container {
        text-align: center;
        /* background-color: #fff; */
        padding: 30px;
        /* box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.2); */
      }

      footer {
        margin-top: 20px;
        background-color: #5a5656;
        color: #fff;
        text-align: center;
        padding: 10px;
      }

      table {
        width: 100%;
        font-size: 16px;
        margin-top: 20px;
        margin-left: auto;
        margin-right: auto;
        border-collapse: collapse;
        border-spacing: 0;
      }

      th {
        display: none; /* Hide the header cells */
      }

      td {
        border: 2px solid #000;
        padding: 8px;
        text-align: center;
        color: #000;
        width: 20%; /* Equal width for all cells */
      }

      tr:nth-child(even) {
        background-color: rgba(184, 183, 183, 0.715);
      }

      /* Style for table container */
      .table-container {
        overflow: auto; /* Fix for the button not showing */
        /* box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.2); */
        border-radius: 5px;
        padding: 10px;
        position: relative; /* Position relative for button placement */
      }

      /* Style for the first column (reduce width) */
      tr:first-child {
        background-color: #f0f0f0;
        max-width: 10px; /* Adjust the max-width as needed */
        white-space: nowrap; /* Prevent text from wrapping */
        text-align: center;
      }

      /* Style for the button container */
      .button-container {
        position: absolute;
        overflow: auto; /* Fix for the button not showing */
        top: auto; /* Adjust the position as needed */
        left: 50%;
        transform: translateX(-50%);
      }

      /* Style for the hr element (zigzag pattern) */
      .zigzag-hr {
        width: 32%; /* Adjust the length as needed */
        height: 5px; /* Adjust the thickness as needed */
        margin: 20px auto; /* Center it horizontally */
        background-color: transparent;
        border: none;
        position: relative;
      }

      .zigzag-hr::before {
        content: "";
        position: absolute;
        width: 100%;
        height: 100%;
        top: 0;
        left: 0;
        background-image: repeating-linear-gradient(
          -45deg,
          transparent,
          transparent 10px,
          grey 10px,
          darkblue 30px
        );
        transform: scaleY(2);
      }

      /* Style for the "Time Now" and "TIMINGS" divs */
      .time-container {
        display: flex;
        justify-content: center; /* Space between the two divs */
        width: fit-content; /* Adjust the width as needed */
        height: fit-content;
        margin: auto; /* Center the container horizontally */
        padding: 10px; /* Add padding to both divs */
      }

      /* Style for the "Time Now" div */
      #liveTime {
        padding: 10px;
        width: fit-content; /* Set width to 45% */
        height: fit-content; /* Set a fixed height (adjust as needed) */
        border: #5a5656 solid;
        background-color: #faf9f6;
        display: flex;
        margin: auto; /* Add this line to center horizontally and vertically */
        flex-direction: column;
        /* justify-content: center; Center content vertically */
        /* align-items: center; Center content horizontally */
      }

      /* Style for the "TIMINGS" div */
      #GymTimings {
        border: #5a5656 solid;
        background-color: #faf9f6;
        padding: 30px;
        width: fit-content; /* Set width to 45% */
        height: 100px; /* Set the same fixed height as "Time Now" div */
        display: flex;
        margin: auto; /* Add this line to center horizontally and vertically */
        flex-direction: column;
        justify-content: center; /* Center content vertically */
        align-items: center; /* Center content horizontally */
      }

      /* Add gap between the underline and text */
      #GymTimings strong u {
        text-decoration: underline;
        text-decoration-color: rgba(
          0,
          0,
          0,
          0.5
        ); /* Set the color of the underline */
        text-underline-offset: 5px; /* Adjust the gap between text and underline */
      }
      #chart-image {
        width: 100%;
        max-width: 800px; /* Adjust the maximum width as needed */
        display: block;
        margin: 0 auto; /* Center the image horizontally */
      }
    </style>
    <script
      type="text/javascript"
      src="https://www.gstatic.com/charts/loader.js"
    ></script>
    <script type="text/javascript">
      // Update the live clock
      function updateClock() {
        const clock = document.getElementById("clock");
        const now = new Date();
        const timeOptions = {
          hour: "2-digit",
          minute: "2-digit",
          second: "2-digit",
          hour12: false, // Use 24-hour format
        };
        const dateOptions = {
          weekday: "long", // Display the full weekday name
        };
        const timeString = now.toLocaleTimeString("en-US", timeOptions);
        const dateString = now.toLocaleDateString("en-US", dateOptions);

        // Display both time and day
        clock.textContent = `${timeString}, ${dateString}`;
      }

      // Update the clock every second
      setInterval(updateClock, 1000);

      google.charts.load("current", { packages: ["corechart"] });

      // Set a callback to run when the Google Visualization API is loaded.
      google.charts.setOnLoadCallback(fetchData);
      async function fetchData() {
        try {
          const response = await fetch(
            "https://docs.google.com/spreadsheets/d/e/2PACX-1vTDtg7_mIYkSfx24mQMvYeW3piLRayVkh-Ass7Jbw_q4zk7reE6p944a9o4MeC_5DDsBNVl_Mv7u6H6/pubhtml?gid=0&single=true" // Replace with the actual URL
          );

          if (!response.ok) {
            throw new Error("Failed to fetch data");
          }

          const text = await response.text();
          const parser = new DOMParser();
          const doc = parser.parseFromString(text, "text/html");
          const table = doc.querySelector(".waffle");

          if (table) {
            // Replace the content of the data-table element with the scraped table
            const dataTable = document.getElementById("data-table");
            dataTable.innerHTML = table.innerHTML;

            // Get the last row and the 2nd cell of the table
            const rows = dataTable.querySelectorAll("tr");
            const lastRow = rows[rows.length - 1];
            const cells = lastRow.querySelectorAll("td");
            const secondCellContent =
              cells[1].textContent + ", " + cells[2].textContent;
            // Create holders for column 0 and column 1
            const column0Data = [];
            const column1Data = [];
            // Initialize a variable to track the trend (initially set to null)
            let trend = [];

            for (let i = 2; i < rows.length; i++) {
              const row = rows[i].querySelectorAll("td");
              if (row.length >= 2) {
                const column0Value = parseInt(row[0].textContent);
                if (!isNaN(column0Value)) {
                  if (i > 2) {
                    const prevColumn0Value = parseInt(
                      rows[i - 1].querySelectorAll("td")[0].textContent
                    );
                    if (column0Value > prevColumn0Value) {
                      trend.push("increasing");
                    } else if (column0Value < prevColumn0Value) {
                      trend.push("decreasing");
                    } else {
                      trend.push("constant");
                    }
                  }

                  column0Data.push(column0Value);
                  const column1Value = row[1].textContent;
                  column1Data.push(column1Value);
                }
              }
            }

            console.log("Column 0 Data (Integers):", column0Data);
            console.log("Column 1 Data (HH:MM Format):", column1Data);
            console.log("Trend:", trend);

            const timeLatest = document.getElementById("time_latest");
            timeLatest.textContent = "Last Updated: " + secondCellContent;
            const numPeopleLatest = document.getElementById("numppllatest");
            numPeopleLatest.textContent =
              " Current Gym Occupancy: " + cells[0].textContent;

            const increasingData = [];
            const constantData = [];
            const decreasingData = [];

            for (let i = 0; i < column0Data.length; i++) {
              const time = column1Data[i];
              const numPeople = column0Data[i];

              if (trend[i - 1] === "increasing") {
                increasingData.push([time, numPeople, "red"]);
              } else if (trend[i - 1] === "decreasing") {
                decreasingData.push([time, numPeople, "green"]);
              } else {
                constantData.push([time, numPeople, "blue"]);
              }
            }

            const data2 = new google.visualization.DataTable();
            data2.addColumn("string", "Time");
            data2.addColumn("number", "Number of People");
            data2.addColumn({ role: "style" });

            data2.addRows(increasingData); // Add increasing data
            data2.addRows(constantData); // Add constant data
            data2.addRows(decreasingData); // Add decreasing data
            console.log(data2);
            data2.sort({ column: 0 });
            var options = {
              title: "Number of People Over Time",
              subtitle: "in the Gym Today",
              width: "100%",
              height: 400,
              chartArea: { width: "70%", height: "75%" },
              // curveType: "function",
              hAxis: {
                title: "Time",
                gridlines: { count: 10 },
              },
              vAxis: {
                title: "Number of People",
                gridlines: { count: 10 },
              },
              pointSize: 8,
              pointShape: { type: "square", rotation: 90 },
              crosshair: { trigger: "both" }, // Display crosshairs on focus and selection.
            };

            var chart = new google.visualization.LineChart(
              document.getElementById("chart_div")
            );
            chart.draw(data2, options);
          } else {
            throw new Error("Table not found on the target webpage");
          }
        } catch (err) {
          const dataTable = document.getElementById("data-table");
          dataTable.innerHTML = `<tr><td>${err.message}</td></tr>`;
        }
      }

      // Fetch and display data when the page loads
      window.addEventListener("load", fetchData);
      document.addEventListener("DOMContentLoaded", function () {
        // Add event listener for the refresh button
        const refreshButton = document.getElementById("refresh-button");
        refreshButton.addEventListener("click", function () {
          location.reload();
        });
      });
    </script>
  </head>
  <body>
    <header>
      <h1>Real Life Crowding Statistics</h1>
      <hr class="zigzag-hr" />
      <div id="liveTime">
        <h2 style="margin: 10px 4px">
          <span id="numppllatest">Loading...</span>
        </h2>
        <h3 style="margin: 10px 4px">Time Now: <span id="clock"></span></h3>
        <h3 style="margin: 10px 4px" id="Time">
          <span id="time_latest">Loading ...</span>
        </h3>
      </div>
      <div class="table-container">
        <div class="button-container">
          <button id="refresh-button">Refresh Page</button>
        </div>
        <br /><br />
        <table id="data-table" style="display: none">
          <!-- Table data will be inserted here -->
        </table>
      </div>
      <div class="time-container"></div>
      <div id="GymTimings">
        <h4 id="Gym Timings">
          <span id="timing">
            <div>
              <strong><u>TIMINGS</u></strong>
              <br /><br />
              <div>
                W.E.F 20<sup>th</sup> August 2023
                <pre style="font-size: large">
0600 Hours - 0900 Hours

1630 Hours - 2200 Hours</pre
                >
              </div>
            </div>
          </span>
        </h4>
      </div>
      <div
        id="chart_div"
        style="
          margin: 10px;
          display: flex;
          flex-direction: column;
          justify-content: center;
          align-items: center;
        "
      ></div>
    </header>
